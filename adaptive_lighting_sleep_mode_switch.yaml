# make sure you have adaptive lighting integration installed. https://github.com/basnijholt/adaptive-lighting
# you can call this script in an automation or as a service call.
# pass the given variables as data so that the script knows what speaker and switchs to use 
#
# service: script.adaptive_lighting_switch (or other name)
# data: 
#   entity_id: media_player.living_room_speaker
#   switch: switch.adaptive_lighting_sleep_mode_living_room

alias: Adaptive Lighting - Sleep Mode Switch
description: A script to toggle adaptive lighting - sleep mode and tts to a given speaker
sequence:
  - service: media_player.turn_on
    data: {}
    target:
      entity_id: '{{ entity_id }}'
  - service: switch.toggle
    data: {}
    target:
      entity_id: '{{ switch }}'
  - service: tts.cloud_say
    data:
      entity_id: '{{ entity_id }}'
      message: Adaptive lighting - Sleep Mode is turned '{{ states(switch) }}'
description: A script to set the adaptive lighting switch to on/of and TTS to a speaker.
fields:
  entity_id:
    description: Speaker
    example: media_player.office_1_speaker
    required: true
  switch:
    description: Switch
    example: switch.adaptive_lighting_sleep_mode_living_room
    required: true
mode: restart
